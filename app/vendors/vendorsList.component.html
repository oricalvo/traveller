<br><br>
<div style="float: left">


       <label>Vendor Name</label><br><input  [(ngModel)]="NewVendorName" placeholder="insert new vendor name..."> <md-icon class="StressAddIcon" (click)="onVendorAdd(NewVendorName)">add_box</md-icon>
</div>

<div style="clear: both"></div>
<br>
<hr>
<br>
<div style="float: left">
       <label>Filter</label>  <input [(ngModel)]="searchtxt" placeholder="key word..."/>
       <br><br>

       <ul class="VendorList">
              <label>Name</label><br>
              <li  *ngFor="let Vendor of vendors| searchfilter: 'name' : searchtxt, let z=index">
                     <div >

                            <input  [(ngModel)]="Vendor.name"> <md-icon class="StressAddIcon" (click)="onVendorSave(Vendor)">save</md-icon>
                     </div>
              </li>
       </ul>
</div>
